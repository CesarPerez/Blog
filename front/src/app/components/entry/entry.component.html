<div class="panel panel-default panel-menu">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary" (click)="toogleNewEntry();" [class.active]="newEntry">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> 
                        Add Entry
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary"><i class="fa fa-tags" aria-hidden="true"></i> Add Tag</button>
                </div>
            </div>
        </div>
</div>
<div class="panel panel-default panel-entry" [class.hide]="!newEntry">
    <div class="panel-body body-entry">
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input [(ngModel)] ="tempEntry.title" type="title" class="form-control" id="title" 
            placeholder="Write here the entry title" >
        </div>
        <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea [(ngModel)] ="tempEntry.text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write here the entry text"></textarea>
        </div>
        <button type="button" class="btn btn-success pull-right" (click)="saveEntry();">Save</button>
        <button type="button" class="btn btn-light pull-right" (click)="toogleNewEntry();">Discard</button>
    </div>
</div>
<div *ngFor="let entry of entries" class="panel panel-default panel-entry" [class.hide]="newEntry">
        <div class="panel-heading header-entry">
            <h2 class="panel-title">{{entry.title}}</h2>
            
            <p><i class="fa fa-clock-o" aria-hidden="true"></i> Posted {{entry.creationDate | date:'h:mm:ss a , d MMM y '}}</p>
        </div>
        <div class="panel-body body-entry">
            <p>{{entry.text}}</p>
            <div>               
                    <div class="pull-right">
                        <span class="label label-default">alice</span> 
                        <span class="label label-primary">story</span> 
                        <button type="button" class="btn btn-secondary">Assign Tag</button>
                    </div> 
                    <div class="col-md-12">
                            <button type="button" class="btn btn-secondary">Add Comment</button>
                            <li *ngFor="let comment of entry.comments">
                                <p>{{comment.text}}</p>
                            </li>
                    </div>        
            </div>
        </div>
</div>
